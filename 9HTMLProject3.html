<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            background-color: #be3144;
            position: fixed;
            top: 0;
        }
        ul {
            list-style: none;
            margin: 0;
        }
        li {
            float: left;
            padding: 16px;
        }
        li a {
            text-decoration: none;
            font-size: 22px;
            color: white;
        }

        #welcome {
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            
        }
        #welcome :first-child {
            margin-bottom: 0em;
        }
        #welcome :last-child {
            color: #BE3144;
            margin-top:0;
            font-size:16px;
            font-weight: lighter;
        }

        #project {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #45567D;
            height: 80vh;

        }
        #project h2 {
            width: 100%;
            text-align: center;
            font-size: 42px;
        }
        .photo img {
            width: 400px;
            margin-bottom: 0;
        }
        .photo p {
            background-color: #303841;
            text-align: center;
            margin-top: 0;
            padding: 10px 5px;
        }

        #contact {
            background-color: #303841;
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        #contact h2 {
            margin-bottom: 0;
            font-size: 36px;
        }
        #contact :nth-child(2) {
            margin-top:0;
            font-size: 14px;
            font-weight: lighter;
        }
        #contact div {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .channel ul li a {
            font-size: 16px;
        }

    </style>
</head>

<body>
    <nav>
